name: Build and Release add_symbols

on:
  push:
    tags:
      - 'v*'     # eseguito automaticamente quando crei un tag versione tipo v1.0.0
  workflow_dispatch:  # consente di lanciarlo manualmente da Actions

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: add_symbols-linux
            exe_suffix: ""
          - os: windows-latest
            artifact_name: add_symbols-win.exe
            exe_suffix: ".exe"
          - os: macos-latest
            artifact_name: add_symbols-macos
            exe_suffix: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller lief

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --name add_symbols --onefile add_symbols.py

      - name: Prepare release package
        shell: bash
        run: |
          mkdir -p release_package
          mv dist/add_symbols${{ matrix.exe_suffix }} release_package/add_symbols${{ matrix.exe_suffix }}
          cp unstrip.py release_package/

      - name: Create ZIP archive
        shell: bash
        run: |
          cd release_package
          if [ "${{ matrix.os }}" == "windows-latest" ]; then
            7z a ../${{ matrix.artifact_name }}.zip *
          else
            zip -r ../${{ matrix.artifact_name }}.zip *
          fi

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write   # necessario per pubblicare la release

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Display files
        run: ls -R ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automatic release for version ${{ github.ref_name }}

            Each archive contains:
            - add_symbols executable (compiled binary)
            - unstrip.py (required script)
            
            Download the appropriate version for your platform and extract the archive.
          files: |
            dist/add_symbols-linux/add_symbols-linux.zip
            dist/add_symbols-macos/add_symbols-macos.zip
            dist/add_symbols-win.exe/add_symbols-win.exe.zip
