name: Build and Release add_symbols

on:
  push:
    tags:
      - 'v*'     # eseguito automaticamente quando crei un tag versione tipo v1.0.0
  workflow_dispatch:  # consente di lanciarlo manualmente da Actions

jobs:
  build:
    name: Build binaries
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: add_symbols-linux
            exe_suffix: ""
          - os: windows-latest
            artifact_name: add_symbols-win.exe
            exe_suffix: ".exe"
          - os: macos-latest
            artifact_name: add_symbols-macos
            exe_suffix: ""

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller lief

      - name: Build executable with PyInstaller
        run: |
          pyinstaller --name add_symbols --onefile add_symbols.py

      - name: Rename built file
        run: |
          mv dist/add_symbols${{ matrix.exe_suffix }} ${{ matrix.artifact_name }}

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.artifact_name }}
          path: ${{ matrix.artifact_name }}

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write   # necessario per pubblicare la release

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Display files
        run: ls -R ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automatic release for version ${{ github.ref_name }}

            Includes:
            - add_symbols-linux
            - add_symbols-macos
            - add_symbols-win.exe
          files: |
            dist/add_symbols-linux/add_symbols-linux
            dist/add_symbols-macos/add_symbols-macos
            dist/add_symbols-win.exe/add_symbols-win.exe
