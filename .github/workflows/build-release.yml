name: Build and Release add_symbols

on:
  push:
    tags:
      - 'v*'     # eseguito automaticamente quando crei un tag versione tipo v1.0.0
  workflow_dispatch:  # consente di lanciarlo manualmente da Actions

jobs:
  build:
    name: Build binaries
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install pyinstaller lief

      - name: Build executable with PyInstaller
        run: |
          pyinstaller add_symbols_standalone.spec

      - name: Prepare release package
        shell: bash
        run: |
          mkdir -p release_package/ghidra-unstrip/lib
          mv dist/add_symbols release_package/ghidra-unstrip/add_symbols
          cp unstrip.py release_package/ghidra-unstrip/unstrip.py
          cp lib/elf.py release_package/ghidra-unstrip/lib/
          cp lib/libdwarf_producer.py release_package/ghidra-unstrip/lib/
          cp lib/libdwarf.so release_package/ghidra-unstrip/lib/

      - name: Create ZIP archive
        shell: bash
        run: |
          cd release_package
          zip -r ../ghidra-unstrip-linux.zip ghidra-unstrip/

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: ghidra-unstrip-linux
          path: ghidra-unstrip-linux.zip

  release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build
    permissions:
      contents: write   # necessario per pubblicare la release

    steps:
      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          path: ./dist

      - name: Display files
        run: ls -R ./dist

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ github.ref_name }}
          name: Release ${{ github.ref_name }}
          body: |
            Automatic release for version ${{ github.ref_name }}

            This archive contains:
            - add_symbols: standalone executable (Linux)
            - unstrip.py: Ghidra script
            - lib/: required libraries (elf.py, libdwarf_producer.py, libdwarf.so)
            
            Extract and use with Ghidra.
          files: |
            dist/ghidra-unstrip-linux/ghidra-unstrip-linux.zip
